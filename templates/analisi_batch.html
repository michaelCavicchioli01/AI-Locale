<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>📊 Analisi Settimanale Portafoglio</title>
  <style>
    body {
      background: #121212;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      color: #f48fb1;
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .back {
      margin-bottom: 1rem;
      display: inline-block;
      color: #90caf9;
      text-decoration: none;
    }

    .box {
      background: #1e1e1e;
      border-left: 4px solid #64b5f6;
      border-radius: 6px;
      margin-bottom: 2.5rem;
      padding: 1.2rem;
      box-shadow: 0 0 5px #000;
    }

    .box h2 {
      margin-top: 0;
      color: #81c784;
    }

    .box img {
      max-width: 100%;
      border-radius: 6px;
      border: 1px solid #333;
      margin-top: 1rem;
    }

    .commento {
      background-color: #222;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 4px;
      border-left: 3px solid #66bb6a;
    }

    .download {
      display: inline-block;
      margin-top: 1rem;
      background-color: #1e1e1e;
      border: 1px solid #333;
      color: #90caf9;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 4px;
    }

    .download:hover {
      background-color: #2c2c2c;
    }
  </style>
</head>
<body>
  <a href="/" class="back">🏠 Torna alla home</a>
  <h1>📊 Analisi Settimanale Portafoglio</h1>

  {% for r in risultati %}
    <div class="box">
      <h2>📈 {{ r.nome }} ({{ r.ticker }})</h2>
      <img src="{{ url_for('static', filename=r.grafico.split('/')[-1]) }}" alt="Grafico {{ r.ticker }}">
      <div class="commento">
        🧠 <strong>Analisi IA:</strong><br>
        {{ r.commento.replace('\n', '<br>') | safe }}
      </div>
      <a class="download" href="{{ url_for('static', filename='..') }}/{{ r.json_path }}">📥 Scarica JSON</a>
    </div>
  {% else %}
    <p style="color: #e57373;">❌ Nessuna analisi trovata.</p>
  {% endfor %}
</body>
</html>
